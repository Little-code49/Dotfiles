"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](red)\
$os\
[🭡]( fg:red)\
[🭅]( fg:peach)\
$username\
[🭡]( fg:peach)\
[🭅]( fg:yellow)\
$directory\
[🭡]( fg:yellow)\
[🭅]( fg:teal)\
$git_branch\
$git_status\
[🭡]( fg:teal)\
[🭅]( fg:sapphire)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[🭡]( fg:sapphire)\
[🭅]( fg:blue)\
$time\
[ ](fg:blue)\
$cmd_duration\
$line_break\
$character"""

palette = 'catppuccin_mocha'

[os]
disabled = false
style = "bg:red fg:crust"

[os.symbols]
Windows = " "
Ubuntu = "󰕈 "
SUSE = " "
Raspbian = "󰐿 "
Mint = "󰣭 "
Macos = "󰀵 "
Manjaro = " "
Linux = "󰌽 "
Gentoo = "󰣨 "
Fedora = "󰣛 "
Alpine = " "
Amazon = " "
Android = " "
Arch = "󰣇 "
Artix = "󰣇 "
CentOS = " "
Debian = "󰣚 "
Redhat = "󱄛 "
RedHatEnterprise = "󱄛 "

[username]
show_always = true
style_user = "bg:peach fg:crust"
style_root = "bg:peach fg:crust"
format = '[$user]($style)'

[directory]
style = "bg:yellow fg:crust"
format = "[$path]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:teal"
format = '[[$symbol $branch](fg:crust bg:teal)]($style)'

[git_status]
style = "bg:teal"
format = '[[($all_status$ahead_behind )](fg:crust bg:teal)]($style)'

[nodejs]
symbol = ""
style = "bg:sapphire"
format = '[[$symbol( $version)](fg:crust bg:sapphire)]($style)'

[c]
symbol = ""
style = "bg:sapphire"
format = '[[$symbol( $version) ](fg:crust bg:sapphire)]($style)'

[rust]
symbol = ""
style = "bg:sapphire"
format = '[[$symbol( $version) ](fg:crust bg:sapphire)]($style)'

[golang]
symbol = ""
style = "bg:sapphire"
format = '[[$symbol( $version) ](fg:crust bg:sapphire)]($style)'

[php]
symbol = ""
style = "bg:sapphire"
format = '[[$symbol( $version) ](fg:crust bg:sapphire)]($style)'

[java]
symbol = " "
style = "bg:sapphire"
format = '[[$symbol( $version) ](fg:crust bg:sapphire)]($style)'

[kotlin]
symbol = ""
style = "bg:sapphire"
format = '[[$symbol( $version) ](fg:crust bg:sapphire)]($style)'

[haskell]
symbol = ""
style = "bg:sapphire"
format = '[[$symbol( $version) ](fg:crust bg:sapphire)]($style)'

[python]
symbol = ""
style = "bg:sapphire"
format = '[[$symbol( $version) ](fg:crust bg:sapphire)]($style)'

[docker_context]
symbol = ""
style = "bg:sapphire"
format = '[[$symbol( $context) ](fg:crust bg:sapphire)]($style)'

[conda]
symbol = "  "
style = "fg:crust bg:blue"
format = '[$symbol$environment ]($style)'
ignore_base = false

[time]
disabled = false
time_format = "%R"
style = "bg:blue"
format = '[[ $time](fg:crust bg:blue)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[❯](bold fg:green)'
error_symbol = '[❯](bold fg:red)'
vimcmd_symbol = '[❮](bold fg:green)'
vimcmd_replace_one_symbol = '[❮](bold fg:lavender)'
vimcmd_replace_symbol = '[❮](bold fg:lavender)'
vimcmd_visual_symbol = '[❮](bold fg:yellow)'

[cmd_duration]
show_milliseconds = true
format = " in $duration "
style = "bg:lavender"
disabled = false
show_notifications = true
min_time_to_notify = 45000

